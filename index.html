<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore Voli Premio</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f6ff;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    margin-top: 60px;
}

h1 {
    color: #1a3cff;
}

input {
    padding: 12px;
    margin: 8px;
    width: 200px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 20px;
    background: #1a3cff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0d2ae0;
}

.results {
    margin-top: 40px;
    font-size: 18px;
}
.card {
    background: white;
    margin: 15px auto;
    padding: 15px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.good { color: green; font-weight: bold; }
.bad { color: red; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
    <h1>‚úàÔ∏è Comparatore Voli Premio</h1>

    <input id="from" placeholder="Partenza (es. Milano)">
    <input id="to" placeholder="Destinazione (es. New York)">
    <br>
    <button onclick="searchFlights()">Cerca voli</button>

    <div class="results" id="results"></div>
</div>

<script>
function searchFlights() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if(!from || !to){
        alert("Inserisci partenza e destinazione");
        return;
    }

    const results = document.getElementById("results");
    results.innerHTML = "<h2>Ricerca in corso...</h2>";

    fetch(`/api/search?from=${from}&to=${to}`)
  .then(response => response.json())
  .then(data => {

    let html = `<h2>Risultati per ${data.route}</h2>`;

    data.results.forEach(r => {
      html += `
        <div class="card">
          <b>${r.program}</b><br>
          ${from} ‚Üí ${to}<br>
          ${r.miles.toLocaleString()} miglia + ‚Ç¨${r.taxes} tasse<br>
          <span class="${r.value === 'Ottimo' || r.value === 'Buono' ? 'good' : 'bad'}">
            ${r.value}
          </span>
        </div>
      `;
    });

    results.innerHTML = html;
  })
  .catch(() => {
    results.innerHTML = "<h2>Errore nella ricerca</h2>";
  });
}
</script>
<hr style="margin-top:60px">

<div class="container">
    <h1>üí∞ Calcolatore valore miglia</h1>

    <input id="cash" placeholder="Prezzo volo (‚Ç¨)">
    <input id="points" placeholder="Punti richiesti">
    <input id="taxes" placeholder="Tasse (‚Ç¨)">
    <br>
    <button onclick="calculate()">Calcola valore</button>

    <div class="results" id="valueResult"></div>
</div>

<script>
function calculate(){
    const cash = parseFloat(document.getElementById("cash").value);
    const points = parseFloat(document.getElementById("points").value);
    const taxes = parseFloat(document.getElementById("taxes").value);

    if(!cash || !points || taxes===undefined){
        alert("Inserisci tutti i valori");
        return;
    }

    const realValue = ((cash - taxes) / points) * 100;

    let rating = "";
    if(realValue >= 3){
        rating = "üî• Prenota SUBITO (valore altissimo)";
    }else if(realValue >= 2){
        rating = "üëç Buon utilizzo punti";
    }else if(realValue >= 1){
        rating = "üòê Normale";
    }else{
        rating = "‚ùå Spreco di miglia";
    }

    document.getElementById("valueResult").innerHTML =
        `<h2>${realValue.toFixed(2)} centesimi per punto</h2><b>${rating}</b>`;
}
</script>

</body>
</html>
