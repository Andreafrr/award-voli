<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore Voli Premio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(180deg, #eef2ff 0%, #f8fafc 100%);
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    margin-top: 60px;
    background: white;
    padding: 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

h1 {
    color: #0f172a;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 10px;
}
    p {
    color: #475569;
}

input, select {
    padding: 12px;
    margin: 8px;
    width: 220px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 24px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.2s ease;
}

button:hover {
    background: #4338ca;
    transform: translateY(-2px);
}

button:hover {
    background: #0d2ae0;
}

.results {
    margin-top: 40px;
    font-size: 18px;
}

.card {
    background: white;
    margin: 20px auto;
    padding: 22px;
    width: 100%;
    max-width: 500px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    text-align: left;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="container">
<h1>üéØ Scopri dove i tuoi punti valgono di pi√π</h1>
<p style="margin-top:-10px; font-size:16px; color:#555;">
Analizza destinazioni, valore per punto e risparmio stimato in pochi secondi.
</p>
    <div id="bestDeal" style="margin-bottom:25px;"></div>

    <select id="from">
      <option value="MXP">Milano (MXP)</option>
      <option value="FCO">Roma (FCO)</option>
    </select>

    <input id="maxPoints" placeholder="Punti disponibili (es. 40000)">

    <br>

    <select id="regionFilter">
      <option value="all">Tutte le regioni</option>
      <option value="Europa">Solo Europa</option>
      <option value="Nord America">Nord America</option>
      <option value="Asia">Asia</option>
      <option value="Medio Oriente">Medio Oriente</option>
    </select>

    <select id="difficultyFilter">
      <option value="all">Qualsiasi disponibilit√†</option>
      <option value="1">Solo facile</option>
      <option value="2">Media o facile</option>
    </select>

    <br>
    <button onclick="searchFlights()">Dove posso andare?</button>

    <div class="results" id="results"></div>
</div>

<div style="height:40px;"></div>

<div class="container">
    <h1>üí∞ Calcolatore valore miglia</h1>

    <input id="cash" placeholder="Prezzo volo (‚Ç¨)">
    <input id="points" placeholder="Punti richiesti">
    <input id="taxes" placeholder="Tasse (‚Ç¨)">
    <br>
    <button onclick="calculate()">Calcola valore</button>

    <div class="results" id="valueResult"></div>
</div>

<script>

function calculate(){
    const cash = parseFloat(document.getElementById("cash").value);
    const points = parseFloat(document.getElementById("points").value);
    const taxes = parseFloat(document.getElementById("taxes").value);

    if(!cash || !points || taxes===undefined){
        alert("Inserisci tutti i valori");
        return;
    }

    const realValue = ((cash - taxes) / points) * 100;

    let rating = "";
    if(realValue >= 3) rating = "üî• Prenota SUBITO (valore altissimo)";
    else if(realValue >= 2) rating = "üëç Buon utilizzo punti";
    else if(realValue >= 1) rating = "üòê Normale";
    else rating = "‚ùå Spreco di miglia";

    document.getElementById("valueResult").innerHTML =
        `<h2>${realValue.toFixed(2)} centesimi per punto</h2><b>${rating}</b>`;
}

function searchFlights() {

  const from = document.getElementById("from").value;
  const maxPoints = document.getElementById("maxPoints").value;

  if (!maxPoints) {
    alert("Inserisci il numero di punti disponibili");
    return;
  }

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<h2>Sto cercando le migliori destinazioni...</h2>";

  fetch(`/api/search?from=${from}&maxPoints=${maxPoints}`)
    .then(response => response.json())
    .then(data => {

      const regionFilter = document.getElementById("regionFilter").value;
      const difficultyFilter = document.getElementById("difficultyFilter").value;

      let filteredResults = data.results.filter(r => {

        if (regionFilter !== "all" && r.region !== regionFilter)
          return false;

        if (difficultyFilter === "1" && r.difficulty !== 1)
          return false;

        if (difficultyFilter === "2" && r.difficulty > 2)
          return false;

        return true;
      });

      if (filteredResults.length === 0) {
        resultsDiv.innerHTML = "<h2>Nessuna destinazione trovata con questi filtri.</h2>";
        document.getElementById("bestDeal").innerHTML = "";
        return;
      }

      const best = filteredResults.reduce((prev, current) =>
        (prev.estimatedValue > current.estimatedValue) ? prev : current
      );

      document.getElementById("bestDeal").innerHTML = `
        <div class="card" style="border:2px solid gold;">
          üî• <b>Miglior opportunit√† del momento</b><br><br>
          ${best.destination} (${best.region})<br>
          üí∏ Risparmio stimato: ‚Ç¨${((best.cashMin + best.cashMax)/2 - best.taxes).toFixed(0)}<br>
          ‚≠ê Valore: ${best.estimatedValue} cent/punto
        </div>
      `;

      let html = `<h2>Destinazioni possibili:</h2>`;

      filteredResults.forEach(r => {

        const avgCash = (r.cashMin + r.cashMax) / 2;
        const estimatedSaving = avgCash - r.taxes;

        let difficultyLabel = "";
        if (r.difficulty === 1) difficultyLabel = "Facile";
        if (r.difficulty === 2) difficultyLabel = "Media";
        if (r.difficulty === 3) difficultyLabel = "Difficile";

        let rating = "";
        if (r.estimatedValue >= 2.5) rating = "‚≠ê‚≠ê‚≠ê‚≠ê Ottima opportunit√†";
        else if (r.estimatedValue >= 2) rating = "‚≠ê‚≠ê‚≠ê Buona";
        else rating = "‚≠ê‚≠ê Discreta";

        html += `
          <div class="card">
            <b>${r.destination}</b> (${r.region})<br><br>
            üí≥ Programma: <b>${r.program}</b><br>
            ‚úàÔ∏è ${r.points.toLocaleString()} punti + ‚Ç¨${r.taxes} tasse<br><br>
            üí∞ Prezzo medio cash: ‚Ç¨${r.cashMin} - ‚Ç¨${r.cashMax}<br>
            üí∏ Risparmio stimato: <b>‚Ç¨${estimatedSaving.toFixed(0)}</b><br>
            üìÖ Periodo ideale: ${r.bestSeason}<br><br>
            üìä Valore punti: ${r.estimatedValue} cent/punto<br>
            ‚≠ê ${rating}<br>
            üéØ Disponibilit√†: ${difficultyLabel}
          </div>
        `;
      });

      resultsDiv.innerHTML = html;

    })
    .catch(error => {
      console.error(error);
      resultsDiv.innerHTML = "<h2>Errore nella ricerca</h2>";
    });
}

</script>

</body>
</html>
