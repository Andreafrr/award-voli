<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore Voli Premio</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f6ff;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    margin-top: 60px;
}

h1 {
    color: #1a3cff;
}

input {
    padding: 12px;
    margin: 8px;
    width: 200px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 20px;
    background: #1a3cff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0d2ae0;
}

.results {
    margin-top: 40px;
    font-size: 18px;
}
.card {
    background: white;
    margin: 15px auto;
    padding: 15px;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.good { color: green; font-weight: bold; }
.bad { color: red; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
    <h1>‚úàÔ∏è Comparatore Voli Premio</h1>

    <input id="from" placeholder="Partenza (es. Milano)">
    <input id="to" placeholder="Destinazione (es. New York)">
    <br>
    <button onclick="searchFlights()">Cerca voli</button>

    <div class="results" id="results"></div>
</div>

<script>
function searchFlights() {
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if(!from || !to){
        alert("Inserisci partenza e destinazione");
        return;
    }

    const results = document.getElementById("results");
    results.innerHTML = "<h2>Ricerca in corso...</h2>";

    setTimeout(() => {
        results.innerHTML = `
        <div class="card">
            <b>Flying Blue (Air France/KLM)</b><br>
            ${from} ‚Üí ${to}<br>
            55.000 miglia + ‚Ç¨220 tasse<br>
            <span class="good">Conviene usare le miglia</span>
        </div>

        <div class="card">
            <b>British Airways Avios</b><br>
            ${from} ‚Üí ${to}<br>
            42.500 Avios + ‚Ç¨480 tasse<br>
            <span class="bad">Meglio pagare in contanti</span>
        </div>

        <div class="card">
            <b>ITA Airways Volare</b><br>
            ${from} ‚Üí ${to}<br>
            60.000 punti + ‚Ç¨150 tasse<br>
            <span class="good">Buon utilizzo punti</span>
        </div>
        `;
    }, 1200);
}
</script>
<hr style="margin-top:60px">

<div class="container">
    <h1>üí∞ Calcolatore valore miglia</h1>

    <input id="cash" placeholder="Prezzo volo (‚Ç¨)">
    <input id="points" placeholder="Punti richiesti">
    <input id="taxes" placeholder="Tasse (‚Ç¨)">
    <br>
    <button onclick="calculate()">Calcola valore</button>

    <div class="results" id="valueResult"></div>
</div>

<script>
function calculate(){
    const cash = parseFloat(document.getElementById("cash").value);
    const points = parseFloat(document.getElementById("points").value);
    const taxes = parseFloat(document.getElementById("taxes").value);

    if(!cash || !points || taxes===undefined){
        alert("Inserisci tutti i valori");
        return;
    }

    const realValue = ((cash - taxes) / points) * 100;

    let rating = "";
    if(realValue >= 3){
        rating = "üî• Prenota SUBITO (valore altissimo)";
    }else if(realValue >= 2){
        rating = "üëç Buon utilizzo punti";
    }else if(realValue >= 1){
        rating = "üòê Normale";
    }else{
        rating = "‚ùå Spreco di miglia";
    }

    document.getElementById("valueResult").innerHTML =
        `<h2>${realValue.toFixed(2)} centesimi per punto</h2><b>${rating}</b>`;
}
</script>

</body>
</html>
