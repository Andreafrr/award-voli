<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparatore Voli Premio</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f6ff;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    margin-top: 60px;
}

h1 {
    color: #1a3cff;
}

input, select {
    padding: 12px;
    margin: 8px;
    width: 220px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 20px;
    background: #1a3cff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #0d2ae0;
}

.results {
    margin-top: 40px;
    font-size: 18px;
}

.card {
    background: white;
    margin: 15px auto;
    padding: 18px;
    width: 340px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="container">
    <h1>âœˆï¸ Dove posso andare con i miei punti?</h1>
    <div id="bestDeal" style="margin-bottom:25px;"></div>

    <select id="from">
      <option value="MXP">Milano (MXP)</option>
      <option value="FCO">Roma (FCO)</option>
    </select>

    <input id="maxPoints" placeholder="Punti disponibili (es. 40000)">

    <br>

    <select id="regionFilter">
      <option value="all">Tutte le regioni</option>
      <option value="Europa">Solo Europa</option>
      <option value="Nord America">Nord America</option>
      <option value="Asia">Asia</option>
      <option value="Medio Oriente">Medio Oriente</option>
    </select>

    <select id="difficultyFilter">
      <option value="all">Qualsiasi disponibilitÃ </option>
      <option value="1">Solo facile</option>
      <option value="2">Media o facile</option>
    </select>

    <br>
    <button onclick="searchFlights()">Dove posso andare?</button>

    <div class="results" id="results"></div>
</div>

<hr style="margin-top:60px">

<div class="container">
    <h1>ğŸ’° Calcolatore valore miglia</h1>

    <input id="cash" placeholder="Prezzo volo (â‚¬)">
    <input id="points" placeholder="Punti richiesti">
    <input id="taxes" placeholder="Tasse (â‚¬)">
    <br>
    <button onclick="calculate()">Calcola valore</button>

    <div class="results" id="valueResult"></div>
</div>

<script>

function calculate(){
    const cash = parseFloat(document.getElementById("cash").value);
    const points = parseFloat(document.getElementById("points").value);
    const taxes = parseFloat(document.getElementById("taxes").value);

    if(!cash || !points || taxes===undefined){
        alert("Inserisci tutti i valori");
        return;
    }

    const realValue = ((cash - taxes) / points) * 100;

    let rating = "";
    if(realValue >= 3) rating = "ğŸ”¥ Prenota SUBITO (valore altissimo)";
    else if(realValue >= 2) rating = "ğŸ‘ Buon utilizzo punti";
    else if(realValue >= 1) rating = "ğŸ˜ Normale";
    else rating = "âŒ Spreco di miglia";

    document.getElementById("valueResult").innerHTML =
        `<h2>${realValue.toFixed(2)} centesimi per punto</h2><b>${rating}</b>`;
}

function searchFlights() {

  const from = document.getElementById("from").value;
  const maxPoints = document.getElementById("maxPoints").value;

  if (!maxPoints) {
    alert("Inserisci il numero di punti disponibili");
    return;
  }

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<h2>Sto cercando le migliori destinazioni...</h2>";

  fetch(`/api/search?from=${from}&maxPoints=${maxPoints}`)
    .then(response => response.json())
    .then(data => {

      const regionFilter = document.getElementById("regionFilter").value;
      const difficultyFilter = document.getElementById("difficultyFilter").value;

      let filteredResults = data.results.filter(r => {

        if (regionFilter !== "all" && r.region !== regionFilter)
          return false;

        if (difficultyFilter === "1" && r.difficulty !== 1)
          return false;

        if (difficultyFilter === "2" && r.difficulty > 2)
          return false;

        return true;
      });

      if (filteredResults.length === 0) {
        resultsDiv.innerHTML = "<h2>Nessuna destinazione trovata con questi filtri.</h2>";
        document.getElementById("bestDeal").innerHTML = "";
        return;
      }

      const best = filteredResults.reduce((prev, current) =>
        (prev.estimatedValue > current.estimatedValue) ? prev : current
      );

      document.getElementById("bestDeal").innerHTML = `
        <div class="card" style="border:2px solid gold;">
          ğŸ”¥ <b>Miglior opportunitÃ  del momento</b><br><br>
          ${best.destination} (${best.region})<br>
          ğŸ’¸ Risparmio stimato: â‚¬${((best.cashMin + best.cashMax)/2 - best.taxes).toFixed(0)}<br>
          â­ Valore: ${best.estimatedValue} cent/punto
        </div>
      `;

      let html = `<h2>Destinazioni possibili:</h2>`;

      filteredResults.forEach(r => {

        const avgCash = (r.cashMin + r.cashMax) / 2;
        const estimatedSaving = avgCash - r.taxes;

        let difficultyLabel = "";
        if (r.difficulty === 1) difficultyLabel = "Facile";
        if (r.difficulty === 2) difficultyLabel = "Media";
        if (r.difficulty === 3) difficultyLabel = "Difficile";

        let rating = "";
        if (r.estimatedValue >= 2.5) rating = "â­â­â­â­ Ottima opportunitÃ ";
        else if (r.estimatedValue >= 2) rating = "â­â­â­ Buona";
        else rating = "â­â­ Discreta";

        html += `
          <div class="card">
            <b>${r.destination}</b> (${r.region})<br><br>
            ğŸ’³ Programma: <b>${r.program}</b><br>
            âœˆï¸ ${r.points.toLocaleString()} punti + â‚¬${r.taxes} tasse<br><br>
            ğŸ’° Prezzo medio cash: â‚¬${r.cashMin} - â‚¬${r.cashMax}<br>
            ğŸ’¸ Risparmio stimato: <b>â‚¬${estimatedSaving.toFixed(0)}</b><br>
            ğŸ“… Periodo ideale: ${r.bestSeason}<br><br>
            ğŸ“Š Valore punti: ${r.estimatedValue} cent/punto<br>
            â­ ${rating}<br>
            ğŸ¯ DisponibilitÃ : ${difficultyLabel}
          </div>
        `;
      });

      resultsDiv.innerHTML = html;

    })
    .catch(error => {
      console.error(error);
      resultsDiv.innerHTML = "<h2>Errore nella ricerca</h2>";
    });
}

</script>

</body>
</html>
